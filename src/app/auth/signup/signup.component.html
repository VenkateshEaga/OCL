<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-container">
        <form (ngSubmit)="OnSubmit(f)" #f="ngForm" *ngIf="!isLinkSent">
          <div class="form-group">
            <label for="email-id">Your OSI email address</label>
            <input type="email" id="email-id" class="form-control" placeholder="ex: vannem@osius.com" name="email" ngModel #email="ngModel"
              email required pattern="\w+@osius\.com">
            <span class="help-block" *ngIf="!email.valid && email.touched">
                <span *ngIf="email.errors['required']">Please enter your email address!</span>
            <span *ngIf="!email.errors['required'] && email.errors['email']">Please enter a valid email address!</span>
            <span *ngIf="!email.errors['required'] && !email.errors['email'] && email.errors['pattern']">Please enter your OSI email address!</span>
            </span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Request Signup Link</button>
        </form>
      </div>
      <div class="info-block" *ngIf="isLinkSent">We've sent the signup link to your email. Please click on the link and set your password.</div>
    </div>
  </div>
</div>
