<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-container">
        <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
          <div class="form-group">
            <label for="userName-id">Username</label>
            <input id="userName-id" type="text" class="form-control" placeholder="ex:geenie" name="username"
             ngModel #username="ngModel" required>
            <span class="help-block" *ngIf="!username.valid && username.touched">
                <span *ngIf="username.errors['required']">Please enter your username!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">
            Password
          </label>
            <input type="password" id="password" class="form-control" name="password" placeholder ="password"
            ngModel
             #password="ngModel" required minlength="6">
            <span *ngIf="!password.valid && password.touched" class="help-block">
            <span *ngIf="password.errors['required']">Please enter your password!</span>
            <span
              *ngIf="password.errors['minlength']">Password should have minimum of 6 characters!</span>
            </span>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">SignIn</button>
        </form>
      </div>
    </div>
  </div>
</div>
